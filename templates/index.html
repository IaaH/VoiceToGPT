<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Voice Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ChatGPT Voice Assistant</h1>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <button id="send-to-chatgpt" disabled>Send to ChatGPT</button>
    <p id="text"></p>
    <p id="answer"></p>
    <script>
        let mediaRecorder;
        let recordedChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.addEventListener('dataavailable', event => {
                    recordedChunks.push(event.data);
                });
                mediaRecorder.addEventListener('stop', () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', blob);

                    $.ajax({
                        url: '/start_recording',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                    }).done(response => {
                        $('#text').text(response.text);
                        $('#send-to-chatgpt').prop('disabled', false).data('file-id', response.file_id);
                    }).fail(error => {
                        alert(error.responseText);
                    });
                });
            });
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function sendToChatGPT() {
            const fileId = $('#send-to-chatgpt').data('file-id');

            $.post('/send_to_chatgpt', { file_id: fileId }).done(response => {
                $('#answer').text(response.answer);
            }).fail(error => {
                alert(error.responseText);
            });
        }

        $(document).ready(function () {
            $('#start-recording').click(() => {
                startRecording();
                $('#start-recording').prop('disabled', true);
                $('#stop-recording').prop('disabled', false);
            });

            $('#stop-recording').click(() => {
                stopRecording();
                $('#start-recording').prop('disabled', false);
                $('#stop-recording').prop('disabled', true);
            });

            $('#send-to-chatgpt').click(sendToChatGPT);
        });
    </script>
</body>
</html>
